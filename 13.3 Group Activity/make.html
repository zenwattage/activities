<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center">
        <h1><span class="fa fa-fire">Hot Restaurant</span></h1>
        <hr />
        <h2>Make your reservation</h2>
        <br />
        <a href="/api/view"
          ><button class="btn btn-primary btn-lg">
            <span class="fa fa-list-alt"></span> View Tables
          </button></a
        >
        <a href="/api/home"
          ><button class="btn btn-lg"><span class="fa fa-home"></span></button
        ></a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3>Table Reservation</h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="id">Unique ID</label>
                  <input type="text" class="form-control" id="id" />
                </div>
              </form>
              <br />
              <div>
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <p><a href="/api/tables">API Table Link</a> |
      <a href="/api/waitlist">API Wait List</a></p>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReserv = {
          cusName: $("#name")
            .val()
            .trim(),
          phone: $("#phone")
            .val()
            .trim(),
          email: $("#email")
            .val()
            .trim(),
          uniqueID: $("#id")
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post("/api/make", newReserv).
        then(function(data) {
          // console.log("view.html", data);
          alert("Adding reservation...");
        });
      });
    </script>
  </body>
</html>
