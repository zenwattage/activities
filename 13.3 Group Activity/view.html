<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="./style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="fa fa-fire">Hot Restaurant</span></h1>
      <hr>
      <h2>Current Reservations and Waiting List</h2>
      <br>
      <a href="/api/make"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span>Make
          Reservation</button></a>
      <a href="/api/home"><button class="btn btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="width: auto;">
          <div class="card-header">
            Current Reservations
          </div>
          <ul class="list-group list-group-flush">
            <div class="current">
              
            </div>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="width: auto;">
              <div class="card-header">
                Waiting List
              </div>
              <ul class="list-group list-group-flush">
               <div class="waiting">

               </div>
              </ul>
            </div>



          </div>
        </div>
      </div>

      <div class="container">
        <p><a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a></p>
      </div>

      <script type="text/javascript">
      $.get("/api/table").then(function(data){
    
          for (var i =0; i<data.length;i++){
            var newP = $("<p>").append("Name: "+data[i].cusName +"\n"+"Phone: "+data[i].phoneNum+"\n"+"Email: "+data[i].email+"\n"+"Unique ID: "+data[i].uniqueID); 
            $(".current").append(newP); 
          }
        console.log(data);
        
      });
      $.get("/api/waitlist").then(function(data){
    
          for (var i =0; i<data.length;i++){
            newP = $("<p>").append("Name: "+data[i].cusName +"\n"+"Phone: "+data[i].phoneNum+"\n"+"Email: "+data[i].email+"\n"+"Unique ID: "+data[i].uniqueID); 
            $(".waiting").append(newP); 
          }
        console.log(data);
        
      });
      </script>

</body>

</html>
