<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Mode Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit accusantium perspiciatis aut natus excepturi? Eius, voluptatem? Rem et iusto provident! Quis reprehenderit eius dolore similique atque! Aspernatur in veritatis quidem?</p>
    </div>
    <script>
    
    var checkbox = document.querySelector('input[name=theme]');

    checkbox.addEventListener('change', function() {
        if(this.checked) {
            trans()
            document.documentElement.setAttribute('data-theme','dark')


        } else {
            trans()
            document.documentElement.setAttribute('data-theme','light')

        }
    })

    let trans =  () => {
        document.documentElement.classList.add('transition');
        window.setTimeout(() => {
            document.documentElement.classList.remove('transition')

        },1000)
    }
    
    
    </script>
</body>
</html>
