<!DOCTYPE=html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Testing LIFX api</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>

    <body>
        <div class="container">
            <h1 id="temp"></h1>
        </div>

        <div id="results"></div>

        <button id="button">On/Off</button>
        <button id="redbutton">Red</button>
        <button id="bluebutton">Blue</button>

        <script>

            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();



            console.log("The time is: " + time);
            //populate variables from lifx api

            $.ajax({
                url: 'https://api.lifx.com/v1/lights/all',
                headers: { "Authorization": "Bearer cd98e1a574aeb1bb0a18dea42aa3a2ed817ac938425df6acaecd1547d3253e58" },
                type: 'GET'

            }).then(function (res) {
                console.log(res);
                console.log("id is: " + res[0].id);
                console.log("color is: " + res[0].color);
                console.log("kevlin is: " + res[0].color.kelvin);
                console.log("hue is: " + res[0].color.hue);
                console.log("power is: " + res[0].power);

                //console.log(res[0].data);
            })




            //red for hot weather 
            $("#redbutton").on("click", function () {
                $.ajax({
                    type: "PUT",
                    url: "https://api.lifx.com/v1/lights/d073d53e6090/state",
                    headers: { "Authorization": "Bearer cd98e1a574aeb1bb0a18dea42aa3a2ed817ac938425df6acaecd1547d3253e58" },
                    data: {
                        "power": "on",
                        "color": "red",
                        "brightness": 0.1,
                        "fast": false,
                        "defaults":
                        {
                            "duration": 5.0 // all states will be applied over 5 seconds

                        }
                    }
                });
            })


            // blue for rain?
            // or blue for clear ?  flickering for rain?

            $("#bluebutton").on("click", function () {
                $.ajax({
                    type: "PUT",
                    url: "https://api.lifx.com/v1/lights/d073d53e6090/state",
                    headers: { "Authorization": "Bearer cd98e1a574aeb1bb0a18dea42aa3a2ed817ac938425df6acaecd1547d3253e58" },
                    data: {
                        "power": "on",
                        "color": "blue",
                        "brightness": 0.1,
                        "kelvin": 5000,
                        "fast": false,
                        "defaults":
                        {
                            "duration": 5.0 // all states will be applied over 5 seconds

                        }
                    }
                });
            })

            /* --- WEATHER API  ------ */
            var queryURL = "http://api.openweathermap.org/data/2.5/weather?zip=98122&units=imperial&APPID=47cacca1c5c7874804605afd3db23bc5 ";
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    console.log(response);
                    console.log(response.main);
                    console.log(response.weather[0].description);
                    console.log(response.main.temp);
                    console.log(response.main.humidity);
                    console.log(response.main.humidity);


                    var currentemp = response.main.temp;
                    var currenthumid = response.main.humidity;

                    $("#temp").prepend("The temperature in Seattle is: " + currentemp + " degrees F");
                    $("#temp").prepend("The humidity in Seattle is: " + currenthumid + " %");

                    //current temperature check
                    function currentTemp() {
                        if (currentemp < 70) {
                            $.ajax({
                                type: "PUT",
                                url: "https://api.lifx.com/v1/lights/d073d53e6090/state",
                                headers: { "Authorization": "Bearer cd98e1a574aeb1bb0a18dea42aa3a2ed817ac938425df6acaecd1547d3253e58" },
                                data: {
                                    "power": "on",
                                    "color": "green",
                                    "brightness": 0.1,
                                    "kelvin": 5000,
                                    "fast": false,
                                    "defaults":
                                    {
                                        "duration": 5.0 // all states will be applied over 5 seconds

                                    }
                                }
                            });

                        }
                    }// end of temperature checker

                    //humiditychecker
                    function humidityCheck() {
                        if (currenthumid > 70) {

                            $.ajax({
                                type: "PUT",
                                url: "https://api.lifx.com/v1/lights/d073d53e6090/state",
                                headers: { "Authorization": "Bearer cd98e1a574aeb1bb0a18dea42aa3a2ed817ac938425df6acaecd1547d3253e58" },
                                data: {
                                    "power": "on",
                                    "color": "blue",
                                    "brightness": 0.1,
                                    "kelvin": 5000,
                                    "fast": false,
                                    "defaults":
                                    {
                                        "duration": 10.0 // all states will be applied over 5 seconds

                                    }
                                }
                            });

                        }
                    } //end of humidity




                })


        </script>


    </body>

    </html>
